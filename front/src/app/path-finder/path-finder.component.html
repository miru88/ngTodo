
<div class = "grid">

    <div class = "horzContainer" *ngFor = "let row of grid; let i = index">
        <div class = "cell" *ngFor = "let cell of row; let j = index" [id] = "'cell-' + i + '-' + j">{{i}},{{j}}</div>
    </div>
    <button (click) = "onStart()">Start</button>
    <button (click) = "onReset()">Reset</button>
    <button (click) = "onRepeat()">Repeat</button>
</div>
