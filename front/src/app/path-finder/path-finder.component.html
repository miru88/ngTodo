
<div class = "grid" style = "width: 90vw; height: 90vh;">
    <div class = "cell"
        *ngFor = "let cell of grid; let i = index"
        [id] = "'cell-' + this.grid[i].x + '-' + this.grid[i].y" 
        appMaze [cell] = "this.grid[i]"
        [mousedown] = "this.mouseDown"
        (cellUpdate) = "onCellUpdate()"
        (onChange) = "onCellUpdate()"
        ></div>

</div>
