<!-- set class and its sub classes -->
<!-- use the booleans in the node component to set the initial css class -->
<div class = "cell"
    [class.isWall] = "isWall"
    [class.isStart] = "isStart"
    [class.isEnd] = "isEnd"
    (click) = "handleLeftClick()"
    (mouseenter) = 'onMouseEnter()'
    (mouseup) = "onMouseUp()"
    ></div>
